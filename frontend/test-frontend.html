<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">ü§ñ AI Code Review - Test Page</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Test Backend Connection</h5>
                <div class="mb-3">
                    <label class="form-label">Sample Code:</label>
                    <textarea id="code" class="form-control font-monospace" rows="5">def factorial(n):
    if n == 0:
        return 1
    return n * factorial(n-1)</textarea>
                </div>
                <button class="btn btn-primary" onclick="testReview()">Test Review</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        async function testReview() {
            const resultDiv = document.getElementById('result');
            const code = document.getElementById('code').value;
            
            resultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
            
            try {
                const response = await fetch('http://localhost:8000/review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code, language: 'python' })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>‚úÖ Backend Connected Successfully!</h6>
                        <pre class="mb-0" style="white-space: pre-wrap;">${data.review.substring(0, 500)}...</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Connection Error</h6>
                        <p>Could not connect to backend at http://localhost:8000</p>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
